name: Lint, Test & Deploy on "push"
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout
      - name: Install NodeJS
        uses: actions/setup-node
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Lint Code
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout
      - name: Install NodeJS
        uses: actions/setup-node
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Test Code
        run: npm run test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout
      - name: Install NodeJS
        uses: actions/setup-node
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Build code
        run: npm run build
      - name: Deploy code
        run: echo "Deploying..."
